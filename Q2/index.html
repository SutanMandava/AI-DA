<!DOCTYPE html>
<html>
<head>
    <title>Student Eligibility Checker</title>
</head>
<body>
    <h1>Check Eligibility</h1>
    <label for="student_id">Student ID:</label>
    <input type="number" id="student_id" placeholder="Enter Student ID">
    <button onclick="checkEligibility()">Check</button>

    <h2>Results:</h2>
    <div id="results"></div>

    <script>
        async function checkEligibility() {
            const studentId = document.getElementById('student_id').value;
            const scholarshipResponse = await fetch(`/scholarship?student_id=${studentId}`);
            const examResponse = await fetch(`/exam?student_id=${studentId}`);

            const scholarship = await scholarshipResponse.json();
            const exam = await examResponse.json();

            document.getElementById('results').innerHTML = `
                <p>Scholarship Eligibility: ${scholarship.eligible}</p>
                <p>Exam Permission: ${exam.permitted}</p>
            `;
        }
    </script>
</body>
</html>
